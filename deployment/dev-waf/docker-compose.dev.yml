services:
  # Developer WAF Container
  ana-waf-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ana-waf-dev
    ports:
      - "8080:80"     # Main WAF proxy
      - "9090:9090"   # WAF management/metrics
    volumes:
      # Mount your custom policies directory
      - ./policies:/usr/local/openresty/waf/policies:ro
      # Mount logs for debugging
      - ./logs:/usr/local/openresty/waf/logs
    environment:
      - WAF_DEBUG=true
      - WAF_ENABLE_REPLAY=true
      - WAF_UPSTREAM=host.docker.internal:3000  # Your dev app
      - WAF_LOG_LEVEL=info
    networks:
      - waf-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["/usr/local/bin/health-check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Example development application
  dev-app:
    image: nginx:alpine
    container_name: dev-app
    ports:
      - "3000:80"
    volumes:
      - ./example-app:/usr/share/nginx/html:ro
    networks:
      - waf-dev-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: waf-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - waf-dev-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: waf-grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - waf-dev-network

networks:
  waf-dev-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: